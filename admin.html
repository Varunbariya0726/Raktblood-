<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Admin Login</title>
  <link rel="stylesheet" href="admin.css">
  <style>
    .admin-login-container {
      max-width: 400px;
      margin: 50px auto;
      padding: 20px;
      background: rgba(255, 255, 255, 0.9);
      border-radius: 8px;
      box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
    }
    .admin-login-container h2 {
      color: #d32f2f;
      text-align: center;
      margin-bottom: 20px;
    }
  </style>
</head>
<body>
  <div id="nav1">
    <a href="./home.html"><h4>HOME</h4></a>
    <a href="./login.html"><h4>LOG IN</h4></a>
    <a href="./signup.html"><h4>SIGN UP</h4></a>
    <a href="./about.html"><h4>ABOUT US</h4></a>
  </div>

  <div class="background-image"></div>
  
  <div class="center-wrapper">
    <div class="admin-login-container">
      <form class="login-form" onsubmit="return login(event)">
        <h2>Admin Login</h2>
        <label for="username">Username</label>
        <input
          type="text"
          id="username"
          name="username"
          required
          placeholder="Enter Admin ID"
        />

        <label for="password">Password</label>
        <input
          type="password"
          id="password"
          name="password"
          required
          placeholder="Enter password"
        />

        <button type="submit">Login</button>
      </form>
    </div>
  </div>

  <script>
    async function login(event) {
      event.preventDefault();
      
      const username = document.getElementById('username').value.trim();
      const password = document.getElementById('password').value;

      if (!username || !password) {
        alert("Please enter both username and password");
        return;
      }

      try {
        const response = await fetch('http://localhost:3000/api/admin/login', {
          method: 'POST',
          headers: {
            'Content-Type': 'application/json'
          },
          body: JSON.stringify({ username, password })
        });

        const data = await response.json();

        if (response.ok) {
          localStorage.setItem('adminToken', data.token);
          window.location.href = 'admin-dashboard.html';
        } else {
          alert(data.message || "Invalid admin ID or password");
        }
      } catch (error) {
        console.error('Error:', error);
        alert("An error occurred during login. Please try again.");
      }
    }
  </script>
</body>
</html>
